<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
    <!-- Grid lines -->
    <line x1="100" y1="50" x2="700" y2="50" stroke="#ddd" stroke-width="1"/>
    <line x1="100" y1="150" x2="700" y2="150" stroke="#ddd" stroke-width="1"/>
    <line x1="100" y1="250" x2="700" y2="250" stroke="#ddd" stroke-width="1"/>
    
    <!-- Vertical axis -->
    <line x1="100" y1="350" x2="100" y2="50" stroke="black" stroke-width="2"/>
    
    <!-- Horizontal axis -->
    <line x1="100" y1="350" x2="700" y2="350" stroke="black" stroke-width="2"/>
    
    <!-- Index numbers -->
    <text x="100" y="365" text-anchor="end" font-size="14">0</text>
    <text x="190" y="365" text-anchor="middle" font-size="14">1</text>
    <text x="290" y="365" text-anchor="middle" font-size="14">2</text>
    <text x="390" y="365" text-anchor="middle" font-size="14">3</text>
    <text x="490" y="365" text-anchor="middle" font-size="14">4</text>
    <text x="590" y="365" text-anchor="middle" font-size="14">5</text>
    <text x="690" y="365" text-anchor="middle" font-size="14">6</text>
    
    <!-- Axis labels -->
    <text x="400" y="380" text-anchor="middle" font-size="14">Order of Chebyshev Polynomial</text>
    
    <!-- The folding ribbon -->
    <path d="M100,350 Q145,350 190,250 Q235,150 290,250 Q345,350 390,250 Q435,150 490,250 Q545,350 590,250" 
          fill="none" stroke="#2E86C1" stroke-width="3"/>
    
    <!-- Sample points (x marks) -->
    <g stroke="red" stroke-width="2">
        <line x1="185" y1="245" x2="195" y2="255"/>
        <line x1="185" y1="255" x2="195" y2="245"/>
        
        <line x1="385" y1="245" x2="395" y2="255"/>
        <line x1="385" y1="255" x2="395" y2="245"/>
        
        <line x1="585" y1="245" x2="595" y2="255"/>
        <line x1="585" y1="255" x2="595" y2="245"/>
    </g>
    
    <!-- Arrows showing reduction (now pointing downward) -->
    <g stroke="#E74C3C" fill="none" marker-end="url(#arrowhead)">
        <defs>
            <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
                <polygon points="0 0, 10 3.5, 0 7" fill="#E74C3C"/>
            </marker>
        </defs>
        <path d="M435,150 Q420,200 390,250" stroke-width="2"/>
        <path d="M635,150 Q620,200 590,250" stroke-width="2"/>
    </g>
    
    <!-- Annotations -->
    <text x="120" y="100" font-size="14">Higher order</text>
    <text x="120" y="120" font-size="14">polynomials</text>
    
    <text x="440" y="160" font-size="14" fill="#E74C3C">Reduction to</text>
    <text x="440" y="180" font-size="14" fill="#E74C3C">lower order</text>
    
    <text x="200" y="240" font-size="14" fill="red">Sample points</text>
    <text x="200" y="260" font-size="14" fill="red">(roots of Tn(x))</text>

    <text x="640" y="160" font-size="14" fill="#E74C3C">Reduction to</text>
    <text x="640" y="180" font-size="14" fill="#E74C3C">lower order</text>
</svg>
